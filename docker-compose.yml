services:
  mysql:
    image: mysql:8.0
    container_name: scheduling-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password_here}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-scheduling}
      MYSQL_USER: ${MYSQL_USER:-scheduling_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-scheduling_pass}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - scheduling_network

  adminer:
    image: adminer:4.8.1
    container_name: scheduling-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      - mysql
    networks:
      - scheduling_network

  api:
    build:
      context: ./apps/api
      dockerfile: ../../infra/docker/api/Dockerfile
    container_name: scheduling-api
    restart: unless-stopped
    ports:
      - "3001:3000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      DEBUG: api:*
      PORT: 3000
      DATABASE_URL: mysql://${MYSQL_USER:-scheduling_user}:${MYSQL_PASSWORD:-scheduling_pass}@mysql:3306/${MYSQL_DATABASE:-scheduling}
      JWT_SECRET: ${API_JWT_SECRET:-super-secret-jwt-key-at-least-32-characters-long-minimum}
      JWT_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
      CORS_ORIGINS: http://localhost:5173
      COOKIE_SECURE: "false"
      RATE_LIMIT_WINDOW: "900000"
      RATE_LIMIT_MAX: "100"
      LOG_LEVEL: debug
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -lc "npx prisma generate && npx prisma db push && bun src/server.ts"
    depends_on:
      - mysql
    networks:
      - scheduling_network

  web:
    build:
      context: ./apps/web
      dockerfile: ../../infra/docker/web/Dockerfile
    container_name: scheduling-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_HMR_PORT: "5173"
      VITE_API_URL: /api/v1
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/dist
    command: sh -lc "bun install && bun run dev"
    depends_on:
      - api
    networks:
      - scheduling_network

networks:
  scheduling_network:
    driver: bridge

volumes:
  mysql_data:
