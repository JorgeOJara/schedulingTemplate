services:
  api:
    ports:
      - "3001:3000"
      - "9229:9229"
    volumes:
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DEBUG=api:*

  web:
    ports:
      - "5173:5173"
    volumes:
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - VITE_HMR_PORT=5173

  mysql:
    ports:
      - "3307:3306"
